<ion-header>

  <ion-navbar color="primary">
    <ion-title>dicas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" > 
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-card *ngFor="let post of posts" >
    <div>
        <img [src]="post.better_featured_image.source_url"/>
    </div>
    
    <ion-card-content>
      <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
      <p [innerHTML]="post.excerpt.rendered"></p>
    </ion-card-content>
    
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          {{ post.date.split('T')[0] | date:'d ,MMM ,y' }}
        </button>
      </ion-col>
      
      <ion-col>
          <button ion-button small clear color="primary"  (click)="abrirLeiaMais( post )" icon-start>
            ler mais..
          </button>
      </ion-col>
      </ion-row>
  </ion-card> 

  <ion-infinite-scroll [enabled]="morePage" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
